<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <h1>
      We're launching soon
    </h1>
    <div class="date-container">
      <div class="date__days">
        <div id="js-days-item" class="date__item">12</div>
        <h2 class="date__item-title">Days</h2>
      </div>
      <div class="date__hours">
        <div id="js-hours-item" class="date__item">10</div>
        <h2 class="date__item-title">Hours</h2>
      </div>
      <div class="date__minutes">
        <div id="js-minutes-item" class="date__item">04</div>
        <h2 class="date__item-title">Minutes</h2>
      </div>
      <div class="date__seconds">
        <div id="js-seconds-item" class="date__item">30</div>
        <h2 class="date__item-title">Seconds</h2>
      </div>
    </div>
  </div>

  <footer>
    <div class="bg"></div>
    <div class="content">
      <div class="social-icon">
        <div class="social-icon__item">
          <img src="images/icon-facebook.svg" alt="social icon facebook">
        </div>
        <div class="social-icon__item">
          <img src="images/icon-pinterest.svg" alt="social icon pinterest">
        </div>
        <div class="social-icon__item">
          <img src="images/icon-instagram.svg" alt="social icon instagram">
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/naif-sameer">Naif Sameer</a>.
      </div>
    </div>
  </footer>
  <script src="js/date.js"></script>
</body>

</html>
